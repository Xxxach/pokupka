<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Портфолио 4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container"> 
            <header>
                <div class="container"> 
                    <img src="images/logo.svg" alt="">
                </div>
            </header> 
        </div>
    </header> 
    <main class="main"> 
        <div class="container">
            <ul class="tabs">
                <li><a href="#purchase" class="active">Покупка</a></li>
                <li><a href="#sale">Продажа</a></li>
            </ul>
            <div id="purchase" class="tab-content active"> 
                <section class="pocupka"> 
                    <div class="produkt"> 
                        <h2 class="title">
                            Тип продукции
                        </h2>
                        <div class="produkt__list"> 
                            <label for="ert" class="produkt__inner">
                                <input class="produkt__checkbox" id="ert" type="checkbox" /> 
                                <span class="custom-checkbox"></span>
                                <p class="produkt__text">Жмых</p> 
                                <br />
                            </label> 
                            <label for="ert2" class="produkt__inner">
                                <input class="produkt__checkbox" id="ert2" type="checkbox" /> 
                                <span class="custom-checkbox"></span>
                                <p class="produkt__text">Рапс</p> 
                                <br />
                            </label>
                            <label for="ert3" class="produkt__inner">
                                <input class="produkt__checkbox" id="ert3" type="checkbox" /> 
                                <span class="custom-checkbox"></span>
                                <p class="produkt__text">Гречиха</p> 
                                <br />
                            </label>
                            <label for="ert4" class="produkt__inner">
                                <input class="produkt__checkbox" id="ert4" type="checkbox" /> 
                                <span class="custom-checkbox"></span>
                                <p class="produkt__text">Рапс высокорослый</p> 
                                <br />
                            </label>
                            <label for="ert2" class="produkt__inner">
                                <input class="produkt__checkbox" id="ert2" type="checkbox" /> 
                                <span class="custom-checkbox"></span>
                                <p class="produkt__text">Рапс</p> 
                                <br />
                            </label>
                            <label for="ert3" class="produkt__inner">
                                <input class="produkt__checkbox" id="ert3" type="checkbox" /> 
                                <span class="custom-checkbox"></span>
                                <p class="produkt__text">Гречиха</p> 
                                <br />
                            </label>
                            <label for="ert4" class="produkt__inner">
                                <input class="produkt__checkbox" id="ert4" type="checkbox" /> 
                                <span class="custom-checkbox"></span>
                                <p class="produkt__text">Рапс высокорослый</p> 
                                <br />
                            </label> 
                            <label for="ert2" class="produkt__inner">
                                <input class="produkt__checkbox" id="ert2" type="checkbox" /> 
                                <span class="custom-checkbox"></span>
                                <p class="produkt__text">Рапс</p> 
                                <br />
                            </label>
                            <label for="ert3" class="produkt__inner">
                                <input class="produkt__checkbox" id="ert3" type="checkbox" /> 
                                <span class="custom-checkbox"></span>
                                <p class="produkt__text">Гречиха</p> 
                                <br />
                            </label>
                            <label for="ert4" class="produkt__inner">
                                <input class="produkt__checkbox" id="ert4" type="checkbox" /> 
                                <span class="custom-checkbox"></span>
                                <p class="produkt__text">Рапс высокорослый</p> 
                                <br />
                            </label> 
                        </div>
                    </div>
                    <div class="obyom"> 
                        <h2 class="title"> 
                            Объём <span class="obyom__title">(кг)</span>
                        </h2>
                        <div class="obyom__list"> 
                            <div class="obyom__ot">
                                <p class="obyom__text">От</p> 
                                <div class="input-container">
                                    <input class="obyom__input" id="obyom__ot-input" type="number" min="0" step="0.05" placeholder="0" required>
                                    <span class="clear-btn" onclick="clearInput()">×</span>
                                </div>
                            </div>
                            <div class="obyom__do">
                                <p class="obyom__text">До</p> 
                                <input class="obyom__input" id="obyom__do-input" type="number" min="0" step="0.05" placeholder="0" required>
                            </div>
                        </div>
                    </div> 
                    <div class="produkt"> 
                        <h2 class="title">
                            Локация
                        </h2>
                        <div class="produkt__list"> 
                            <label for="dft" class="produkt__inner">
                                <input class="produkt__checkbox" id="dft" type="checkbox" /> 
                                <span class="custom-checkbox"></span>
                                <p class="produkt__text">Алтайка</p> 
                                <br />
                            </label> 
                            <label for="dft2" class="produkt__inner">
                                <input class="produkt__checkbox" id="dft2" type="checkbox" /> 
                                <span class="custom-checkbox"></span>
                                <p class="produkt__text">Барнаул</p> 
                                <br />
                            </label>
                            <label for="dft3" class="produkt__inner">
                                <input class="produkt__checkbox" id="dft3" type="checkbox" /> 
                                <span class="custom-checkbox"></span>
                                <p class="produkt__text">Кемерово</p> 
                                <br />
                            </label>
                            <label for="dft4" class="produkt__inner">
                                <input class="produkt__checkbox" id="dft4" type="checkbox" /> 
                                <span class="custom-checkbox"></span>
                                <p class="produkt__text">Новосибирск</p> 
                                <br />
                            </label>
                            <label for="dft5" class="produkt__inner">
                                <input class="produkt__checkbox" id="dft5" type="checkbox" /> 
                                <span class="custom-checkbox"></span>
                                <p class="produkt__text">Ростов</p> 
                                <br />
                            </label>
                            <label for="dft6" class="produkt__inner">
                                <input class="produkt__checkbox" id="dft6" type="checkbox" /> 
                                <span class="custom-checkbox"></span>
                                <p class="produkt__text">Волгоград</p> 
                                <br />
                            </label>
                            <label for="dft7" class="produkt__inner">
                                <input class="produkt__checkbox" id="dft7" type="checkbox" /> 
                                <span class="custom-checkbox"></span>
                                <p class="produkt__text">Краснодар</p> 
                                <br />
                            </label> 
                            <label for="dft8" class="produkt__inner">
                                <input class="produkt__checkbox" id="dft8" type="checkbox" /> 
                                <span class="custom-checkbox"></span>
                                <p class="produkt__text">Санкт-Питербург</p> 
                                <br />
                            </label>
                            <label for="dft9" class="produkt__inner">
                                <input class="produkt__checkbox" id="dft9" type="checkbox" /> 
                                <span class="custom-checkbox"></span>
                                <p class="produkt__text">Астрахань</p> 
                                <br />
                            </label>
                            <label for="dft10" class="produkt__inner">
                                <input class="produkt__checkbox" id="dft10" type="checkbox" /> 
                                <span class="custom-checkbox"></span>
                                <p class="produkt__text">Казань</p> 
                                <br />
                            </label> 
                        </div>
                    </div>
                    <div class="oplata"> 
                        <h2 class="title">
                            Тип оплаты
                        </h2>
                        <div class="oplata__list"> 
                            <label for="opl" class="produkt__inner">
                                <input class="produkt__checkbox" id="opl" type="checkbox" /> 
                                <span class="custom-checkbox"></span>
                                <p class="produkt__text">Предоплата</p> 
                                <br />
                            </label> 
                            <label for="opl2" class="produkt__inner">
                                <input class="produkt__checkbox" id="opl2" type="checkbox" /> 
                                <span class="custom-checkbox"></span>
                                <p class="produkt__text">Постоплата</p> 
                                <br />
                            </label>
                            <label for="opl3" class="produkt__inner">
                                <input class="produkt__checkbox" id="opl3" type="checkbox" /> 
                                <span class="custom-checkbox"></span>
                                <p class="produkt__text">Оплата в момент сделки</p> 
                                <br />
                            </label>
                        </div>
                    </div> 
                    <div class="oplata"> 
                        <h2 class="title">
                            Способ оплаты
                        </h2>
                        <div class="oplata__list"> 
                            <label for="psb" class="produkt__inner">
                                <input class="produkt__checkbox" id="psb" type="checkbox" /> 
                                <span class="custom-checkbox"></span>
                                <p class="produkt__text">Рубли на расчетный счет</p> 
                                <br />
                            </label> 
                            <label for="psb2" class="produkt__inner">
                                <input class="produkt__checkbox" id="psb2" type="checkbox" /> 
                                <span class="custom-checkbox"></span>
                                <p class="produkt__text">Наличные рубли</p> 
                                <br /> 
                            </label>
                            <label for="psb3" class="produkt__inner">
                                <input class="produkt__checkbox" id="psb3" type="checkbox" /> 
                                <span class="custom-checkbox"></span>
                                <p class="produkt__text">Перевод на карту</p> 
                                <br />
                            </label>
                        </div>
                    </div> 
                    <div class="button__section">
                        <button class="sbros" onclick="resetForm()">Сбросить всё</button>  
                        <button class="prim">Применить</button> 
                    </div>
                </section> 
            </div> 
            <div id="sale" class="tab-content">
                <h3>Вторая вкладка (Продажа)</h3>
                <p>Эта вкладка пустая.</p>
            </div>
        </div> 
    </main>

    <script src="js/main.js"></script>
</body>
</html>
